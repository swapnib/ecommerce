<div class="cointainer row panel">
  <ul>
    <li class="child" *ngFor="let column of tabs.columns">
      <ul>
        <li [ngClass]="{'heading': item.type && item.type=='heading'}" *ngFor="let item of column">
          <a [href]="item.url">{{item.title}}
            <i class="fa fa-caret-right" *ngIf="item.type && item.type=='heading'" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
